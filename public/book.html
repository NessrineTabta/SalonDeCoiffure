<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Filtrage Dynamique de Recherches</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Italiana&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="./style/book.css">
</head>

<body>
    <div class="container">
        <div class="half left-side">
            <h1 id="rdv"
                style="font-family: Italiana, sans-serif;font-weight: 400;font-style: normal; color: white; font-size: 90px;">
                Prendre un rendez-vous</h1>
            <h1 id="selecthoraire"
                style="font-family: Italiana, sans-serif;font-weight: 400;font-style: normal; color: white; font-size: 90px; display: none;">
                Selectionner une plage horaire</h1>
            <div id="filters" class="field is-grouped">
                <div class="control">
                    Quel type de salon?
                    <br>
                    <label class="radio">
                        <input type="radio" name="sexe" value="Masculin">
                        Masculin
                    </label>
                    <br>
                    <label class="radio">
                        <input type="radio" name="sexe" value="Féminin">
                        Féminin
                    </label>
                    <br>
                    <label class="radio">
                        <input type="radio" name="sexe" value="Unisexe">
                        Unisexe
                    </label>
                </div>
                <br>
                <div class="control">
                    Dans quel salon de coiffure?
                    <div class="select is-fullwidth">
                        <select id="salonFilter" disabled>
                            <option value="">Choisir le Salon</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="control">
                    Selectionnez un coiffeur
                    <div class="select is-fullwidth">
                        <select id="coiffeurFilter" disabled>
                            <option value="">Choisir le Coiffeur</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="control">
                    Pour quel service?
                    <div class="select is-fullwidth">
                        <select id="serviceFilter" disabled>
                            <option value="">Choisir un service</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="control">
                    <button id="nextStepBtn" class="button is-black">Etape suivante</button>

                </div>


            </div>
            <div id="results"></div>
            <div id="dateSelection"></div>
            <button id="moreTimesBtn" class="button is-primary" style="display: none;">+ Voir plus de plages</button>

        </div>
        <div class="half right-side">

        </div>
    </div>
    <script src="book.js"></script>
</body>

</html>
